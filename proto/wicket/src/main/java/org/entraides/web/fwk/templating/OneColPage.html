<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket-contrib.googlecode.com/files/wicket.xsd">
<head>
    <link rel="stylesheet" href="bootstrap.css"/>
    <style type="text/css">
      body {
        padding-top: 60px;
      }
    </style>

</head>

<body style="padding-top: 60px">


<div class="topbar">
    <div class="fill">
        <div class="container">
            <h3>
                <a href="/">Entraides</a>
            </h3>
            <wicket:link>
            <ul>
                <li><a href="../../user/login/PageLogin.html">Connexion</a></li>
                <li><a href="../../user/creation/PageInscription.html">Inscription</a></li>
            </ul>
            </wicket:link>
        </div>
    </div>
</div>


<div class="container">
    <wicket:child>
        <div class="container">
            <div class="row show-grid" title="12 column layout">
                <div class="span1">1</div>
                <div class="span1">1</div>
                <div class="span1">1</div>
                <div class="span1">1</div>
                <div class="span1">1</div>
                <div class="span1">1</div>
                <div class="span1">1</div>
                <div class="span1">1</div>
                <div class="span1">1</div>
                <div class="span1">1</div>
                <div class="span1">1</div>
                <div class="span1">1</div>
            </div>
            <!-- /row -->
            <div class="row show-grid" title="8 column layout">
                <div class="span2">2</div>
                <div class="span2">2</div>
                <div class="span2">2</div>
                <div class="span2">2</div>
                <div class="span2">2</div>
                <div class="span2">2</div>
            </div>
            <!-- /row -->
            <div class="row show-grid" title="Example uncommon layout">
                <div class="span3">3</div>
                <div class="span3">3</div>
                <div class="span3">3</div>
                <div class="span3">3</div>
            </div>
            <!-- /row -->
            <div class="row show-grid" title="Four column layout">
                <div class="span4">4</div>
                <div class="span4">4</div>
                <div class="span4">4</div>
            </div>
            <!-- /row -->
            <div class="row show-grid" title="Default three column layout">
                <div class="span-one-third">1/3</div>
                <div class="span-one-third">1/3</div>
                <div class="span-one-third">1/3</div>
            </div>
            <!-- /row -->
            <div class="row show-grid" title="One-third and two-thirds layout">
                <div class="span-one-third">1/3</div>
                <div class="span-two-thirds">2/3</div>
            </div>
            <!-- /row -->
            <div class="row show-grid" title="Half and half">
                <div class="span8">8</div>
                <div class="span4">4</div>
            </div>
            <!-- /row -->
            <div class="row show-grid" title="Example uncommon two-column layout">
                <div class="span5">5</div>
                <div class="span7">11</div>
            </div>
            <!-- /row -->
            <div class="row show-grid" title="Unnecessary single column layout">
                <div class="span12">12</div>
            </div>
            <!-- /row -->

            <br>

            <h2>Offsetting columns</h2>

            <div class="row show-grid">
                <div class="span4">4</div>
                <div class="span4 offset4">8 offset 4</div>
            </div>
            <!-- /row -->
            <div class="row show-grid">
                <div class="span-one-third offset-two-thirds">1/3 offset 2/3s</div>
            </div>
            <!-- /row -->
            <div class="row show-grid">
                <div class="span4 offset4">4 offset 4</div>
                <div class="span4 offset4">4 offset 4</div>
            </div>
            <!-- /row -->
            <div class="row show-grid">
                <div class="span5 offset3">5 offset 3</div>
                <div class="span5 offset3">5 offset 3</div>
            </div>
            <!-- /row -->
            <div class="row show-grid">
                <div class="span10 offset6">10 offset 6</div>
            </div>
            <!-- /row -->
        </div>
    </wicket:child>
</div>
<div class=""></div>

</body>
</html>
